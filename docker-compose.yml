name: job-rag

services:
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
      args:
        EMBEDDING_MODEL: ${EMBEDDING_MODEL:-intfloat/e5-large-v2}
    env_file:
      - path: .env.example
        required: true
      - path: .env
        required: false
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./storage:/app/storage
    depends_on:
      - redis
      - postgres

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    env_file:
      - path: .env.example
        required: true
      - path: .env
        required: false
    ports:
      - "3000:3000"
    depends_on:
      - api

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:16-alpine
    env_file:
      - path: .env.example
        required: true
      - path: .env
        required: false
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  redis_data:
  postgres_data:
